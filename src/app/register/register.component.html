<form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
  <h2 class="text-center">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Name" name="name" required [(ngModel)]="model.name">
  </div>

  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" name="email" required [(ngModel)]="model.email">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="email" required [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
  </div>
  
</form>
